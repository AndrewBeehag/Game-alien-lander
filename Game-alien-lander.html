<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			body{
				background-color: black;
			}
			#canvas{
				border: 1px solid #ffffff;
			}
		
		</style>
		<script type="text/javascript">

			var Game = function(){
			
				var self = this;
				var canvas = document.getElementById("canvas");
				canvas.width = 300;
				canvas.height = 400;
				var ctx = canvas.getContext("2d");

				var img = document.createElement("img");
				img.src = "https://raw.githubusercontent.com/AndrewBeehag/Game-alien-lander/master/sprite.png";

				this.draw = function(i){

					var isActive = true;
					
					ctx.fillStyle = "white";
					ctx.fillRect(20, 20, 20, 20);


					ctx.drawImage(img, 0, 150 + ((i / 5) * 1), 300, 400, 0 , 0, 300, 400);

					ctx.drawImage(img, 600, 150 + i, 300, 400, 0 , 0, 300, 400);
					
					ctx.drawImage(img, 300, 150 + ((i / 5) * 3), 300, 400, 0 , 0, 300, 400);
					
					ctx.drawImage(img, 1200, 150 + (i * 1.5), 300, 400, 0 , 0, 300, 400);
					ctx.drawImage(img, 900, 150 + (i * 2) , 300, 400, 0 , 0, 300, 400);
					
					
					if(isActive){
						ctx.drawImage(img, 150, 0, 75, 75, 120 , 240, 75, 75);
					}
						
					ctx.drawImage(img, 0, 0, 150, 150, 80 , 100, 150, 150);



					img.onload = function(){
						console.log("test");
					};
				
					setTimeout(function(){
						self.draw(i + 1);
					}, 100);

				};

				

				draw(1);				
			};

			window.onload = function(){
				Game();
			}

		</script>
	</head>
	<body>

		<canvas id="canvas"></canvas>
	</body>
</html>
